layout.overview:
  path: '/admin/structure/layouts'
  defaults:
    _content: '\Drupal\Core\Entity\Controller\EntityListController::listing'
    entity_type: 'layout'
    _title: 'Layouts'
  requirements:
    _permission: 'administer layouts'

# Fake layout.rest handler
layout.rest:
  path: '/admin/structure/layout/{layout}'
  defaults:
    _controller: '\Drupal\layout\LayoutRestController::handle'
    _title: 'Layout'
  requirements:
    _method: 'GET|PUT|POST'
    _permission: 'administer layouts'

layout.layout_add:
  path: '/admin/structure/layouts/add'
  defaults:
    _entity_form: 'layout.add'
    _title: 'Add layout'
  requirements:
    _permission: 'administer layouts'

layout.layout_edit:
  path: '/admin/structure/layouts/manage/{layout}'
  defaults:
    _entity_form: 'layout.edit'
  requirements:
    _entity_access: 'layout.edit'

layout.layout_delete:
  path: '/admin/structure/layouts/manage/{layout}/delete'
  defaults:
    _entity_form: 'layout.delete_confirm'
    _title: 'Delete'
  requirements:
    _entity_access: 'layout.delete'

layout.layout_configure:
  path: '/admin/structure/layouts/manage/{layout}/configure'
  defaults:
    _entity_form: 'layout.configure'
  requirements:
    _entity_access: 'layout.configure'

layout.layout_containers:
  path: '/admin/structure/layouts/manage/{layout}/containers'
  defaults:
    _entity_form: 'layout.configure_containers'
  requirements:
    _entity_access: 'layout.configure'

layout.layout_container_add:
  path: '/admin/structure/layouts/manage/{layout}/containers/add/{plugin_id}'
  defaults:
    _form: '\Drupal\layout\Form\LayoutContainerAddForm'
    _title: 'Add new container'
  requirements:
    _entity_access: 'layout.configure'

layout.layout_container_edit:
  path: '/admin/structure/layouts/manage/{layout}/containers/{plugin_id}/edit'
  defaults:
    _form: '\Drupal\layout\Form\LayoutContainerEditForm'
    _title: 'Edit container'
  requirements:
    _entity_access: 'layout.configure'

layout.layout_container_delete:
  path: '/admin/structure/layouts/manage/{layout}/containers/{plugin_id}/delete'
  defaults:
    _form: '\Drupal\layout\Form\LayoutContainerDeleteForm'
    _title: 'Delete container'
  requirements:
    _entity_access: 'layout.configure'

layout.layout_components_select:
  path: '/admin/structure/layout/manage/{layout}/components/{layout_region_id}/select'
  defaults:
    _entity_form: 'layout.list_components'
    _title: 'Select component'
  requirements:
    _permission: 'administer layouts'

layout.layout_component_add:
  path: '/admin/structure/layout/manage/{layout}/components/{layout_region_id}/{plugin_id}/add'
  defaults:
    _content: '\Drupal\layout\Form\LayoutComponentAddEditForm::addForm'
    _title: 'Instantiate and place component'
  requirements:
    _permission: 'administer layouts'

layout.layout_component_edit:
  path: '/admin/structure/layout/manage/{layout}/components/{layout_region_id}/{plugin_id}/edit'
  defaults:
    _content: '\Drupal\layout\Form\LayoutComponentAddEditForm::editForm'
    _title: 'Configure component'
  requirements:
    _permission: 'administer layouts'

layout.layout_component_delete:
  path: '/admin/structure/layout/manage/{layout}/components/{layout_region_id}/{plugin_id}/delete'
  defaults:
    _entity_form: 'layout_component.delete'
    _title: 'Delete'
  requirements:
    _entity_access: 'layout_component.delete'
