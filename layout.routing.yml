layout.page_variant_layout_blocks_select:
  path: '/admin/structure/page_manager/manage/{page}/manage/{page_variant_id}/layout/{layout_region_id}/blocks/select'
  defaults:
    _content: '\Drupal\layout\Controller\LayoutPageVariantController::selectBlock'
    _title: 'Select block'
  requirements:
    _permission: 'administer layouts'

layout.page_variant_layout_block_add:
  path: '/admin/structure/page_manager/manage/{page}/manage/{page_variant_id}/layout/{layout_region_id}/block/{block_id}/add'
  defaults:
    _form: 'Drupal\layout\Form\LayoutAddBlockForm'
    _title: 'Add block'
  requirements:
    _permission: 'administer layouts'

layout.page_variant_layout_block_edit:
  path: '/admin/structure/page_manager/manage/{page}/manage/{page_variant_id}/layout/{layout_region_id}/block/{block_id}/edit'
  defaults:
    _form: 'Drupal\layout\Form\LayoutEditBlockForm'
    _title: 'Edit block'
  requirements:
    _permission: 'administer layouts'

layout.page_variant_layout_block_delete:
  path: '/admin/structure/page_manager/manage/{page}/manage/{page_variant_id}/layout/{layout_region_id}/block/{block_id}/delete'
  defaults:
    _form: 'Drupal\layout\Form\LayoutDeleteBlockForm'
    _title: 'Configure block'
  requirements:
    _permission: 'administer layouts'

# Fake layout.rest handler
layout.page_variant_layout_rest:
  path: '/admin/structure/page_manager/manage/{page}/manage/{page_variant_id}/layout'
  defaults:
    _controller: '\Drupal\layout\Controller\LayoutPageVariantRestController::handle'
    _title: 'Layout'
  requirements:
    _method: 'GET|PUT|POST'
    _permission: 'administer layouts'

# @todo: reintroduce modifying templates/containers.
layout.layout_container_add:
  path: '/admin/structure/layouts/manage/{layout}/containers/add/{plugin_id}'
  defaults:
    _form: '\Drupal\layout\Form\LayoutContainerAddForm'
    _title: 'Add new container'
  requirements:
    _entity_access: 'layout.configure'

layout.layout_container_edit:
  path: '/admin/structure/layouts/manage/{layout}/containers/{plugin_id}/edit'
  defaults:
    _form: '\Drupal\layout\Form\LayoutContainerEditForm'
    _title: 'Edit container'
  requirements:
    _entity_access: 'layout.configure'

layout.layout_container_delete:
  path: '/admin/structure/layouts/manage/{layout}/containers/{plugin_id}/delete'
  defaults:
    _form: '\Drupal\layout\Form\LayoutContainerDeleteForm'
    _title: 'Delete container'
  requirements:
    _entity_access: 'layout.configure'
