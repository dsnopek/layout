services:
  layout.route_subscriber:
    class: Drupal\layout\EventSubscriber\RouteSubscriber
    arguments: ['@entity.manager', '@state']
    tags:
      - { name: 'event_subscriber' }

  layout.executable:
    class: Drupal\layout\LayoutExecutableFactory
    arguments: ['@current_user']

  plugin.manager.layout.layout_display:
    class: Drupal\layout\Plugin\LayoutPluginManager
    arguments: ['display', '@container.namespaces', '@cache.discovery', '@language_manager', '@module_handler']
  plugin.manager.layout.layout_container:
    class: Drupal\layout\Plugin\LayoutPluginManager
    arguments: ['container', '@container.namespaces', '@cache.discovery', '@language_manager', '@module_handler']
  plugin.manager.layout.layout_component:
    class: Drupal\layout\Plugin\LayoutPluginManager
    arguments: ['component', '@container.namespaces', '@cache.discovery', '@language_manager', '@module_handler']
  plugin.manager.layout.layout_template:
    class: Drupal\layout\Plugin\LayoutPluginManager
    arguments: ['template', '@container.namespaces', '@cache.discovery', '@language_manager', '@module_handler']
